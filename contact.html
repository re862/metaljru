<script>
  const fields = document.querySelectorAll(".contact-form input, .contact-form textarea");
  const beep = document.getElementById("codec-beep");

  fields.forEach(field => {
    field.addEventListener("focus", () => {
      if (beep) {
        beep.currentTime = 0;
        beep.play();
      }
    });
  });
</script>

<script>
  const form = document.querySelector('.contact-form');
  const overlay = document.getElementById('transmitting-overlay');
  const sound = document.getElementById('transmit-sound');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Play codec sound
    if (sound) {
  sound.currentTime = 0;
  sound.play().catch(err => {
    console.warn("Sound playback failed:", err);
  });

  // Stop playback after 5 seconds
  setTimeout(() => {
    sound.pause();
    sound.currentTime = 0;
  }, 3000);
}


    // Show transmitting overlay
    overlay.classList.remove('hidden');

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      setTimeout(() => {
        overlay.classList.add('hidden');
        alert("‚úÖ Codec transmission sent.");
      }, 1500);
    } else {
      overlay.classList.add('hidden');
      alert("‚ö†Ô∏è Codec error ‚Äî transmission failed.");
    }
  });
</script>
